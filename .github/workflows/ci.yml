# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - "v*" # Push events to matching v*, i.e. v1.0, v20.15.10
    branches: [main]
  pull_request:
    branches: [main]

name: Main CI

env:
  NODE_VERSION: "16"

jobs:
  test:
    name: 🚧 Lint, Test
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "yarn"

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install Node.js dependencies
        run: |
          yarn install --frozen-lockfile --immutable --non-interactive --prefer-offline

      - name: 🕵️‍♂️  Lint
        run: |
          yarn lint

  build:
    name: 🚧 Build
    needs: [test]
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: "macos"
            arch: "default"
          - runner: "windows"
            arch: "default"
          - runner: "ubuntu"
            arch: "default"
          - runner: "ubuntu"
            arch: "arm64"
          - runner: "ubuntu"
            arch: "armv7l"
    runs-on: ${{ matrix.runner }}-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "yarn"

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install Node.js dependencies
        run: |
          yarn install --frozen-lockfile --immutable --non-interactive --prefer-offline

      - name: 🚧  Build Agent
        if: ${{ matrix.arch == 'default' }}
        run: |
          yarn make

      - name: 🚧  Build Agent arm64
        if: ${{ matrix.arch != 'default' }}
        run: |
          yarn make --arch ${{ matrix.arch }} --targets "@electron-forge/maker-deb"

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-${{ matrix.runner }}-${{ matrix.arch }}-${{ github.event.number }}-${{ github.run_id }}
          if-no-files-found: error
          retention-days: 5
          path: out/make/**
